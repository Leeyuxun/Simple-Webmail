<html >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Simple Send Mail </title>
    </head>
    <body>
        <h1>web mail</h1>
        <form name="form1" method="post" action="mail.php">
            <table>
                <tr>
                    <td>
                        <b>发件人</b>
                    </td>
                    <td>
                        <input type="text" name="mailfrom" size="35">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>收件人</b>
                    </td>
                    <td>
                    <input type="text" name="mailto" size="35">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>主题</b>
                    </td>
                    <td>
                        <input type="text" name="mailsubject" size="35">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>内容</b>
                    </td>

                    <td>
                        <textarea name="mailbody" cols="50" rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>密码</b>
                    </td>

                    <td>
                        <input name="password" size="35" type="password">
                    </td>
                </tr>
            </table>
            <input type="submit" name="Submit" value="Send" style="width: 32.5%">
        </form>
    </body>
</html>
